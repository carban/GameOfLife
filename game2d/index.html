<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Life 2D</title>
    <!-- Our Style Sheet -->
    <link rel="stylesheet" href='gol.css'>
</head>

<body>
    <div id='wrapper'>
        <div id='world'>
        </div>
        <div id='controls'>
            <center>
                <h2>Controls</h2>
            </center>
            <div>
                <h4>Neighbors:</h4>
                <center>
                    <table id='configGrid'></table>
                </center>
            </div>
            <br>
            <br>
            <div>
                <span>Fast</span>
                <input type="range" min="0" max="150" value="75" class="slider" name="speed" id="speed" />
                <span>Slow</span>
            </div>
            <br>
            <br>
            <div>
                <center>
                    <input type='button' id='btnevolve' value='⏩' onclick='evolve()' title="Evolve one step" />
                    <Input type='button' id='btnstartstop' class="btnstart" value=' ▶ ' onclick='startStopGol();'
                        title="Start/Stop the world" />
                    <Input type='button' id='btnreset' value='🔄' onclick='resetWorld();' title="Restart the world" />
                </center>
            </div>
        </div>
    </div>
    <!-- Our JavaScript -->
    <script src='gol.js'></script>
</body>

</html>
